<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Contact Us</h2>
            <p>
                If you have any questions, suggestions, or would like to learn more about Persepolis,
                please feel free to reach out to us.
            </p>
            <form class="contact-form" method="POST" action="http://localhost:5000/contact">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>


        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Persepolis Info. Designed for <a
                    href="https://digitalcareerinstitute.org/de/courses/orientation-course/" target="_blank"
                    rel="noopener noreferrer">DCI Orientation Course</a> bei S.R Shafiei.</p>
        </div>
    </footer>

    <button id="scrollToTopBtn" title="Go to top">⬆️</button>

    <script src="script.js"></script>
</body>

</html>
